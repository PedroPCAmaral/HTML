<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Responsivo com Bootstrap</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  
  <div class="container mt-5">
    
    <h1 class="text-center mb-4">Layout Responsivo</h1>

    
    <div class="row g-3"> 

      
      <div class="col-sm-6 col-lg-3">
        <div class="bg-primary text-white text-center p-4">
          Coluna 1
        </div>
      </div>

      
      <div class="col-sm-6 col-lg-3">
        <div class="bg-success text-white text-center p-4">
          Coluna 2
        </div>
      </div>

      
      <div class="col-sm-6 col-lg-3">
        <div class="bg-danger text-white text-center p-4">
          Coluna 3
        </div>
      </div>

      
      <div class="col-sm-6 col-lg-3">
        <div class="bg-warning text-dark text-center p-4">
          Coluna 4
        </div>
      </div>

    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
