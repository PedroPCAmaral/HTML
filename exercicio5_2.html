<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Simples</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <!-- Nome -->
        <label>Nome:
            <input type="text" name="nome" required>
        </label><br><br>

        <!-- Data de Nascimento -->
        <label>Data de Nascimento:
            <input type="date" name="nascimento" required>
        </label><br><br>

        <!-- CPF -->
        <label>CPF:
            <input type="text" name="cpf" required>
        </label><br><br>

        <!-- CEP -->
        <label>CEP:
            <input type="text" name="cep">
        </label><br><br>

        <!-- Rua -->
        <label>Rua:
            <input type="text" name="rua">
        </label><br><br>

        <!-- Número -->
        <label>Número:
            <input type="text" name="numero">
        </label><br><br>

        <!-- Cidade -->
        <label>Cidade:
            <input type="text" name="cidade">
        </label><br><br>

        <!-- Estado -->
        <label>Estado:
            <input type="text" name="estado">
        </label><br><br>

        <!-- Usuário -->
        <label>Usuário:
            <input type="text" name="usuario">
        </label><br><br>

        <!-- Senha -->
        <label>Senha:
            <input type="password" name="senha">
        </label><br><br>

        <!-- Confirmar Senha -->
        <label>Confirmar Senha:
            <input type="password" name="confirmar">
        </label><br><br>

        <!-- Preferências -->
         <label>Preferências: <br>
        <label><input type="checkbox" name="preferencias" value="email"> E-mail</label><br>
        <label><input type="checkbox" name="preferencias" value="sms"> SMS</label><br>
        <label><input type="checkbox" name="preferencias" value="novidades"> Novidades</label><br><br>

        <!-- Upload de Foto -->
        <label>Foto:
            <input type="file" name="foto">
        </label><br><br>

        <!-- Termos de uso -->
         <label>Termos de uso: <br>
        <label><input type="checkbox" name="termos" required> Aceito os termos</label><br><br>

        <!-- Botão -->
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
